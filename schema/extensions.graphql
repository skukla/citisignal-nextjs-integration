# Adobe Type Extensions
#
# Field extensions for native Adobe Catalog Service types
# These add computed fields and convenience accessors

extend type Catalog_ComplexProductView {
  manufacturer: String
  memory_options: [String]
  available_colors: [Citisignal_ColorOption]
  is_on_sale: Boolean
  display_price: Float
  display_currency: String
  discount_percentage: Float
  in_stock: Boolean
  # HTTPS-secured image URLs (use instead of native image/images fields)
  secure_image: Catalog_ProductViewImage
  secure_images: [Catalog_ProductViewImage]
}

extend type Catalog_SimpleProductView {
  manufacturer: String
  is_on_sale: Boolean
  display_price: Float
  display_currency: String
  discount_percentage: Float
  in_stock: Boolean
  # HTTPS-secured image URLs (use instead of native image/images fields)
  secure_image: Catalog_ProductViewImage
  secure_images: [Catalog_ProductViewImage]
}