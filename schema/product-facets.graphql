# Product Facets Query Schema

type Citisignal_FacetOption {
  id: String!
  name: String!
  count: Int!
}

type Citisignal_Facet {
  title: String!         # Display name from Adobe Commerce
  key: String!           # SEO-friendly URL key (e.g., "manufacturer")
  attributeCode: String! # Original Adobe attribute code (e.g., "cs_manufacturer")
  type: String!
  options: [Citisignal_FacetOption]!
}

type Citisignal_ProductFacetsResult {
  facets: [Citisignal_Facet]!
  totalCount: Int
}

extend type Query {
  Citisignal_productFacets(
    phrase: String
    filter: Citisignal_ProductFilter
  ): Citisignal_ProductFacetsResult
}