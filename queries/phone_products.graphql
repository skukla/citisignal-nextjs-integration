query {
  products(pageSize: 20, currentPage: 1) {
    items {
      sku
      name
      price_range {
        minimum_price {
          regular_price {
            value
            currency
          }
        }
      }
    }
    total_count
    page_info {
      page_size
      current_page
      total_pages
    }
  }
}
